<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header" id="myHeader">
        <div class="logo">
            <span>ScriBBler</span>
            <p>Explore, Imagine, Create</p>
        </div>
        <div class="loginregbtns">
            <button type="button" id="btnopensigninmodal">Sign In</button>
            <button type="button" id="btnopensignupmodal">Sign Up</button>
        </div>
    </div>
    <div class="main">
        <div class="postbuttons">
            <button type="button">All Posts</button>
            <button>Create Post</button>
        </div>
    </div>
    <div id="modalsignup" class="modalbg">
        <div class="modal">
            <div class="modalheader">
                <span>Get Started</span>
                <i id="btnclose1" class="fa fa-close"></i>
            </div>
            <div class="modalbody">
                <form>
                    <p>Name</p>
                    <input placeholder="Enter your Name" type="text" required></input>
                    <p>Username</p>
                    <input placeholder="Enter your Username" type="text" required></input>
                    <p>Password</p>
                    <input placeholder="Enter your Password" type="text" required></input>
                    <p>Confirm Password</p>
                    <input placeholder="Re-enter your Password" type="text" required></input>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div id="modalsignin" class="modalbg">
        <div class="modal">
            <div class="modalheader">
                <span>Welcome Back!</span>
                <i id="btnclose2" class="fa fa-close"></i>
            </div>
            <div class="modalbody">
                <form>
                    <p>Username</p>
                    <input type="text" placeholder="Enter your Username" required></input>
                    <p>Password</p>
                    <input type="text" placeholder="Enter your Password" required></input>
                    <button type="submit">Sign In</button>
                </form>
                <div class="modalfooter">
                    <p>Not a member yet?<a href="#" id="lnksignup"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal1 = document.getElementById("modalsignup");

        var modal2 = document.getElementById("modalsignin");

        // Get the button that opens the modal
        var btnsignup = document.getElementById("btnopensignupmodal");

        var btnsignin = document.getElementById("btnopensigninmodal");

        // Get the <span> element that closes the modal
        var span1 = document.getElementById("btnclose1");
        var span2 = document.getElementById("btnclose2");

        // When the user clicks the button, open the modal 
        btnsignup.onclick = function() {
            modal1.style.display = "block";
        }
        btnsignin.onclick = function() {
            modal2.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span1.onclick = function() {
            modal1.style.display = "none";
        }
        span2.onclick = function() {
            modal2.style.display = "none";
        }
        lnksignup.onclick = function() {
            document.getElementById('modalsignup').style.display = 'block';
            document.getElementById('modalsignin').style.display = 'none'
        }
    </script>
</body>


</html>
